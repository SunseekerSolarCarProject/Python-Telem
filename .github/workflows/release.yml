name: Create Release

on:
  push:
    tags:
      - 'v*'     # run whenever you push a tag like "v1.2.3"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install build & tufup
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tufup

      - name: Build executable
        run: |
          pyinstaller src/main_app.py \
            --name telemetry \
            --onefile \
            --distpath dist

      - name: Add new TUF target
        run: |
          py -3.13 -m tufup targets add \
            --repo-dir src/updater/metadata \
            --keys-dir  src/updater/keys \
            dist/telemetry.exe

      - name: Sign metadata
        run: |
          py -3.13 -m tufup sign \
            --repo-dir src/updater/metadata \
            --keys-dir  src/updater/keys

      - name: Prepare release assets
        run: |
          mkdir release
          cp dist/telemetry.exe   release/
          cp src/updater/metadata/*.json release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/telemetry.exe
            release/root.json
            release/snapshot.json
            release/targets.json
            release/timestamp.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
