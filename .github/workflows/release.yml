name: Create Release

on:
  push:
    tags:
      - 'v*'     # runs on tags like v1.8.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install build & tufup
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tufup

      - name: Build executable
        run: pyinstaller src/main_app.py --name telemetry --onefile --distpath dist

      - name: Determine version
        id: ver
        run: |
          # strip refs/tags/vX.Y.Z â†’ X.Y.Z
          full=${GITHUB_REF##*/}  
          echo "::set-output name=VERSION::${full#v}"

      - name: Add new TUF target
        run: |
          py -3.13 -m tufup targets add \
            "${{ steps.ver.outputs.VERSION }}" \
            dist \
            src/updater/keys

      - name: Sign targets metadata
        run: |
          py -3.13 -m tufup sign targets src/updater/keys

      - name: Sign snapshot metadata
        run: |
          py -3.13 -m tufup sign snapshot src/updater/keys

      - name: Sign timestamp metadata
        run: |
          py -3.13 -m tufup sign timestamp src/updater/keys

      - name: Prepare release assets
        run: |
          mkdir release
          cp dist/telemetry.exe             release/
          cp src/updater/metadata/*.json    release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/telemetry.exe
            release/root.json
            release/targets.json
            release/snapshot.json
            release/timestamp.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
