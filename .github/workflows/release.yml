name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install build & tufup
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tufup

      - name: Build executable
        run: pyinstaller src/main_app.py --name telemetry --onefile --distpath dist

      - name: Add new TUF target
        # use bash so we can peel off "refs/tags/v" cleanly
        shell: bash
        run: |
          # GITHUB_REF is e.g. "refs/tags/v1.6.5"
          version=${GITHUB_REF#refs/tags/}    # "v1.6.5"
          version=${version#v}                # "1.6.5"
          python -m tufup targets add \
            "$version" \
            dist \
            src/updater/keys

      - name: Sign targets metadata
        shell: bash
        run: python -m tufup sign targets src/updater/keys

      - name: Sign snapshot metadata
        shell: bash
        run: python -m tufup sign snapshot src/updater/keys

      - name: Sign timestamp metadata
        shell: bash
        run: python -m tufup sign timestamp src/updater/keys

      - name: Prepare release assets
        run: |
          mkdir release
          cp dist/telemetry.exe           release/
          cp src/updater/metadata/*.json  release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/telemetry.exe
            release/root.json
            release/targets.json
            release/snapshot.json
            release/timestamp.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
